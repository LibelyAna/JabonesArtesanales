<h3 >Pedicure</h3>
<p> La palabra pedicura viene del latín pedis, que significa "tobillo", y de cura, que significa "atención". También significa la cura de los pies y las uñas de los pies. Un pedicura puede ayudar a prevenir las dolencias y alteraciones de las uñas. </p>
